<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Startpoint</title>
    <script src='index.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
   <canvas id="main-canvas" width="600" height="500"></canvas>
   <div id="button-container">
     <div id="button-top-line">
       <button type="button" id="move-up">Up</button>
     </div>
     <div id="button-second-line">
       <button type="button" id="move-left">Left</button>
       <button type="button" id="move-right">Right</button>
     </div>
     <div id="button-third-line">
       <button type="button" id="move-down">Down</button>
     </div>
     <div id="reset-container">
       <button type="button" id="reset">Reset</button>
     </div>
   </div>
  </body>
</html>
